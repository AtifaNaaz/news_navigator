<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Navigator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="navbar obj-width flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="./assets/logo.png" alt="company-logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                    <!-- <li class="hover-link nav-item">World</li> -->
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
                    <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>                   
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Tech</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                </ul>
            </div>

            <div class="search-container flex">
                <input type="text"
                placeholder="e.g. Science"
                id="search-input">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container obj-width flex" id="card-container">

        </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/600x400" id="news-img" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a title</h3>
                <h6 class="news-source" id="news-source">end gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Reprehenderit quidem ratione iusto, perferendis nesciunt 
                consequuntur libero eveniet! Cumque, consequuntur sint?</p>
            </div>            
        </div>
    </template> 
        
    <script src="script.js"></script>
    
</body>
</html>
